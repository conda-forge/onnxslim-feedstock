{% set name = "onnxslim" %}
{% set version = "0.1.50" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c2971d086fed7e61a64ac46e2c8993c2ef58cd51bbb0a184574928f750199cc8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - onnxslim = onnxslim.cli:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - onnx
    - packaging
    - python >={{ python_min }}
    - sympy

test:
  imports:
    - onnxslim
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/inisis/OnnxSlim
  summary: A Toolkit to Help Optimize Onnx Model
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
