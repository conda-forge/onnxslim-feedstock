{% set name = "onnxslim" %}
{% set version = "0.1.82" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4f48decf32863e583976fff6e9cfd9d6fe6a4a9814e7577c2cf8ce082973c6eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - onnxslim = onnxslim.cli:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
  run:
    - colorama
    - ml_dtypes
    - onnx
    - packaging
    - python >={{ python_min }}
    - sympy >=1.13.3

test:
  imports:
    - onnxslim
  commands:
    - pip check
    - onnxslim --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/inisis/OnnxSlim
  summary: A Toolkit to Help Optimize Onnx Model
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
